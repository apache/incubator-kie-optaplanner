spec:
  replicas: 1
  selector:
    app.kubernetes.io/name: optaplanner-operator
    app.kubernetes.io/version: latest
  template:
    metadata:
      annotations:
        app.openshift.io/vcs-url: <<unknown>>
        app.quarkus.io/commit-id: 9d9d867ae972619cd29012a4a8ffb5e5c4fdb368
        app.quarkus.io/build-timestamp: 2022-05-03 - 17:27:05 +0000
      labels:
        app.kubernetes.io/name: optaplanner-operator
        app.kubernetes.io/version: latest
        app.openshift.io/runtime: quarkus
    spec:
      containers:
        - command:
            - java
            - -Dquarkus.http.host=0.0.0.0
            - -Djava.util.logging.manager=org.jboss.logmanager.LogManager
            - -jar
            - /deployments/quarkus-run.jar
          env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: JAVA_APP_JAR
              value: /deployments/optaplanner-operator-1.0-SNAPSHOT-runner.jar
          image: optaplanner-operator/optaplanner-operator:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          name: optaplanner-operator
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
      serviceAccountName: optaplanner-operator
  triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
          - optaplanner-operator
        from:
          kind: ImageStreamTag
          name: optaplanner-operator:latest
      type: ImageChange
