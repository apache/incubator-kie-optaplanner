---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: optaplanner-operator
  name: optaplanner-operator
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: optaplanner-operator
  name: optaplanner-operator
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app: optaplanner-operator
  type: ClusterIP
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: optaplanner-operator-view
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: view
subjects:
  - kind: ServiceAccount
    name: optaplanner-operator
    namespace: optaplanner-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: josdk-crd-validating-cluster-role
  namespace: optaplanner-operator
rules:
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: optaplanner-solver-cluster-role
rules:
  - apiGroups:
      - ""
    resources:
      - deployments
      - services
      - configmaps
      - pods
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - "apps"
    resources:
      - deployments
      - services
      - configmaps
      - pods
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - "org.optaplanner.solver"
    resources:
      - solvers
      - solvers/status
      - solvers/finalizers
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - "broker.amq.io"
    resources:
      - activemqartemisaddresses
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
  - apiGroups:
      - "keda.sh"
    resources:
      - scaledobjects
      - scaledobjects/status
      - triggerauthentications
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - patch
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: optaplanner-solver-cluster-role-binding
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: optaplanner-solver-cluster-role
subjects:
  - kind: ServiceAccount
    name: optaplanner-operator
    namespace: optaplanner-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: optaplanner-solver-crd-validating-role-binding
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: josdk-crd-validating-cluster-role
subjects:
  - kind: ServiceAccount
    name: optaplanner-operator
    namespace: optaplanner-operator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: optaplanner-operator
  name: optaplanner-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: optaplanner-operator
  template:
    metadata:
      labels:
        app: optaplanner-operator
      namespace: optaplanner-operator
    spec:
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: quay.io/optaplanner/optaplanner-operator:${project.version}
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          name: optaplanner-operator
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
      serviceAccountName: optaplanner-operator
