apiVersion: org.optaplanner.solver/v1beta1
kind: Solver
metadata:
  name: school-timetabling
spec:
  amqBroker:
    host: ex-aao-hdls-svc.artemis.svc.cluster.local
    port: 61616
    managementHost: ex-aao-hdls-svc.artemis.svc.cluster.local
    usernameSecretRef:
      key: activemq-username
      name: activemq-secret
    passwordSecretRef:
      key: activemq-password
      name: activemq-secret
