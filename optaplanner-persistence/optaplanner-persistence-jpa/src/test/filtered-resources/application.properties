# Values are provided by resource filtering from the maven build.
quarkus.datasource.db-kind=${maven.jdbc.kind}
quarkus.datasource.username=${maven.jdbc.username}
quarkus.datasource.password=${maven.jdbc.password}
# Even the presence of an empty 'quarkus.datasource.jdbc.url' property breaks dev services for PostgreSql.
${property.maven.jdbc.url}

quarkus.hibernate-orm.database.generation=drop-and-create