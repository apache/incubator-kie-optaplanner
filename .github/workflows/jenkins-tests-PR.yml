name: Jenkins Tests

on:
  pull_request:
    paths: 
    - '.jenkins/**'

jobs:
  dsl-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 
      uses: actions/checkout@v2

    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 11
      
    - name: Test DSL
      # TODO to change back to kiegroup/master
      run: cd .jenkins/dsl && ./test.sh setup_dsl radtriste