ecosystem:
  main_project: optaplanner
  projects:
  - name: optaplanner
    regexs:
    - opta.*
git:
  branches:
  - name: main
    seed:
      branch: main
  - name: 8.24.x
    seed:
      branch: seed-optaplanner-8.24.x
  - name: 8.25.x
    seed:
      branch: seed-optaplanner-8.25.x
  - name: 8.26.x
    seed:
      branch: seed-optaplanner-8.26.x
  main_branch:
    default: main
seed:
  config_file:
    git:
      repository: optaplanner
      author:
        name: kiegroup
        credentials_id: kie-ci
      branch: main
    path: .ci/jenkins/config/branch.yaml
jenkins:
  email_creds_id: OPTAPLANNER_CI_EMAIL
