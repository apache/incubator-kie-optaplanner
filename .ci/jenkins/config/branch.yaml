environments:
  native:
    env_vars:
      NATIVE: true
      BUILD_MVN_OPTS_CURRENT: -Dnative -Dquarkus.native.container-build=true
      ADDITIONAL_TIMEOUT: 720
    ids:
    - native
  mandrel:
    enabled: false
    env_vars:
      NATIVE: true
      BUILD_MVN_OPTS_CURRENT: -Dnative -Dquarkus.native.container-build=true
      QUARKUS_NATIVE_BUILDER_IMAGE: mandrel
      ADDITIONAL_TIMEOUT: 720
    ids:
    - native
    - prod
  quarkus-main:
    enabled: false
    env_vars:
      QUARKUS_BRANCH: main
    ids:
    - quarkus
  quarkus-branch:
    env_vars:
      QUARKUS_BRANCH: '3.0'
    ids:
    - quarkus
  quarkus-lts:
    # TODO: upgrade with Quarkus 3
    enabled: false
    env_vars:
      BUILD_MVN_OPTS: -Dproductized
      QUARKUS_BRANCH: '2.13'
    ids:
    - quarkus
    - lts
    - prod
  mandrel-lts:
    enabled: false
    env_vars:
      NATIVE: true
      BUILD_MVN_OPTS: -Dproductized
      BUILD_MVN_OPTS_CURRENT: -Dnative -Dquarkus.native.container-build=true
      QUARKUS_BRANCH: '2.13'
      QUARKUS_NATIVE_BUILDER_IMAGE: mandrel
      ADDITIONAL_TIMEOUT: 720
    ids:
    - native
    - prod
    - lts
  ecosystem:
    auto_generation: false
    ids:
    - ecosystem
