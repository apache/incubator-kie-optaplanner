environments:
  native:
    env_vars:
      NATIVE: true
      BUILD_MVN_OPTS_CURRENT: -Dnative -Dquarkus.native.container-build=true
      ADDITIONAL_TIMEOUT: 720
      BUILD_MVN_OPTS: '-Dproductized  '
    ids:
    - native
    enabled: true
  quarkus-branch:
    env_vars:
      QUARKUS_BRANCH: '2.16'
      BUILD_MVN_OPTS: '-Dproductized  '
    ids:
    - quarkus
    enabled: true
  default:
    enabled: true
    env_vars:
      BUILD_MVN_OPTS: '-Dproductized  '
productized_branch: true
disable:
  triggers: true
repositories:
- name: optaplanner
  branch: 8.38.x-prod
  is_branch_config_repo: true
- name: optaplanner-quickstarts
  branch: 8.38.x-prod
- name: optaplanner-website
  branch: 8.38.x-prod
- name: kie-benchmarks
  branch: main  
productized_repositories:
  - name: optaplanner
    branch: 8.38.x-prod
  - name: optaplanner-quickstarts
    branch: 8.38.x-prod
  - name: optaplanner-website
    branch: 8.38.x-prod
git:
